
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form th:action="@{/edit}" th:object="${user}" method="POST">
        <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </br>
        <label for="lastName">LastName</label>
        <input type="text" id="lastName" th:field="*{lastName}" th:value="${user.lastName}" required>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
        </br>
        <button type="submit">update user</button>
    </form>
</div>
</body>
</html>
